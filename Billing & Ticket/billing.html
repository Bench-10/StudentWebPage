<!DOCTYPE html>
<html lang="en">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Times New Roman', Times, serif;
}
body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: rgb(15, 61, 38)
}

.container{
    position: relative;
    max-width: 700px;
    width: 100%;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.container header{
    font-size: 1.5rem;
    color: #333;
    font-weight: 500;
    text-align: center;
}

.container .form{
    margin-top: 30px;
}

.form .input-box{
    width: 100%;
    margin-top: 20px;
}

.input-box label{
    color: #333;
}

.form :where(.input-box input, .select-box){
    position: relative;
    height: 50px;
    width: 100%;
    outline: none;
    font-size: 1rem;
    color: #707070;
    margin-top: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 0 15px;
}

.form .column{
    display: flex;
    column-gap: 15px;
}

.form .year-box{
    margin-top: 20px;
}

.year-box h3{
    color: #333;
    font-size: 1rem;
    font-weight: 400;
    margin-bottom: 8px;
}

.form :where(.year-option, .year){
    display:flex;
    align-items:center;
    column-gap:50px;
}

.form .year{
    column-gap: 5px;
    cursor: pointer;
}

.form :where(.year input, .year label){
    cursor: pointer;
}

.select-box select{
    height: 100%;
    width: 100%;
    outline: none;
    border: none;
    color: #707070;
    font-size: 1rem;
}

.input-box {
    margin-bottom: 15px;
}
.select-box {
    position: relative;
    display: inline-block;
    width: 100%;
}
.dropdown {
    display: none;
    position: absolute;
    background-color: white;
    border: 1px solid #ddd;
    width: 100%;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    max-height: 200px;
    overflow-y: auto;
    padding: 10px;
}
.select-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    cursor: pointer;
}
.select-box.active .dropdown {
    display: block;
}
.dropdown label {
    display: block;
    padding: 8px;
    cursor: pointer;
}
.dropdown label:hover {
    background-color: #f1f1f1;
}
.ok-button {
    margin-top: 10px;
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    text-align: center;
}
.ok-button:hover {
    background-color: #45a049;
}

.form button{
    height: 55px;
    width: 100%;
    color: #fff;
    font-size: 1rem;
    border: none;
    margin-top:30px;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 400;
    background-color: rgb(238, 249, 85)
}


@media screen and (max-width: 500px){
    .form .column{
        flex-wrap: wrap;
    }

}
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Form</title>
</head>
<body>
    <section class="container">
        <header>Documentation Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required/>
            </div>
            <div class="input-box">
                <label>Program</label>
                <input type="text" placeholder="Enter your program" required/>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Contact Number</label>
                    <input type="tel" placeholder="123-4567-8901" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required/>
                </div>

                <div class="input-box">
                    <label>Date</label>
                    <input type="date" id="date" required/>
                </div>
            </div>

            <div class="year-box">
                <h3>Year Level</h3>
                <div class="year-option">
                    <div class="year">
                        <input type="radio" id="check-1st year" name="year" checked />
                        <label for="check">1st Year</label>
                    </div>
                    <div class="year">
                        <input type="radio" id="check-2nd year" name="year" checked/>
                        <label for="check">2nd Year</label>
                    </div>
                    <div class="year">
                        <input type="radio" id="check-3rd year" name="year" checked/>
                        <label for="check">3rd Year</label>
                    </div>
                    <div class="year">
                        <input type="radio" id="check-4th year" name="year" checked/>
                        <label for="check">4th Year</label>
                    </div>
                    <div class="year">
                        <input type="radio" id="check-5th year" name="year" checked/>
                        <label for="check">5th Year</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label>Type of Documentation</label>
                <div class="select-box">
                  <input type="text" placeholder="Select Documentation" readonly onclick="toggleDropdown()" id="dropdownInput">
                  <div class="dropdown">
                    <label><input type="checkbox" value="Diploma"> Diploma (₱400.00)</label>
                    <label><input type="checkbox" value="Certificate of Transfer Credentials"> Certificate of Transfer Credentials (₱100.00)</label>
                    <label><input type="checkbox" value="Form 137"> Form 137 (₱100.00)</label>
                    <label><input type="checkbox" value="Certification"> Certification (₱30.00)</label>
                    <label><input type="checkbox" value="Transcript of Records"> Transcript of Records (₱50.00 per page)</label>
                    <label><input type="checkbox" value="Authentication"> Authentication (₱20.00 per page)</label>
                    <label><input type="checkbox" value="Send Copy of Registration Form"> Send Copy of Registration Form (₱15.00)</label>
                    <label><input type="checkbox" value="Graduation Fee"> Graduation Fee (₱1,000.00)</label>
                    <label><input type="checkbox" value="Others, Please Specify"> Others, Please Specify</label>
                    <button class="ok-button" onclick="confirmSelection()">OK</button>
                  </div>
                </div>
              </div>

            <script>
                function toggleDropdown() {
                  const selectBox = document.querySelector('.select-box');
                  selectBox.classList.toggle('active');
                }
              
                function confirmSelection() {
                  const selectBox = document.querySelector('.select-box');
                  selectBox.classList.remove('active');
                }

                const checkboxes = document.querySelectorAll('.dropdown input[type="checkbox"]');
                const dropdownInput = document.getElementById('dropdownInput');
              
                checkboxes.forEach(checkbox => {
                  checkbox.addEventListener('change', () => {
                    const selected = Array.from(checkboxes)
                      .filter(checkbox => checkbox.checked)
                      .map(checkbox => checkbox.value)
                      .join(', ');
                    dropdownInput.value = selected;
                  });
                });
            </script>

            <button>Submit</button>
        </form>
    </section>
</body>
</html>
